<div class="row">
  {% for field in form %}
  <div class="col-md-12 mb-3">
    <label class="form-label d-block">{{ field.label }}</label>
    {{ field }}
    {% if field.errors %}
      <div class="text-danger small mt-1">{{ field.errors|striptags }}</div>
    {% endif %}
  </div>
  {% endfor %}
</div>
