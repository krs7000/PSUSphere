<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{% block title %}PSUSphere{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #f3f5f9;
            --bg-panel: #ffffff;
            --brand: #2f5bea;
            --ink: #101828;
            --sidebar-w: 260px;
            --ring: 0 0 0 .2rem rgba(47, 91, 234, .2);
        }
        body {
            font-family: "Outfit", sans-serif;
            color: var(--ink);
            background:
                radial-gradient(circle at 5% 5%, rgba(47, 91, 234, .08), transparent 32%),
                radial-gradient(circle at 95% 95%, rgba(22, 60, 174, .08), transparent 30%),
                var(--bg-main);
            min-height: 100vh;
        }
        .app-shell { min-height: 100vh; }
        .app-sidebar {
            width: var(--sidebar-w);
            background: linear-gradient(165deg, #0e1a33 0%, #14254a 45%, #1a3270 100%);
            color: #e9eefc;
        }
        .app-brand { font-weight: 800; letter-spacing: .3px; }
        .nav-pill {
            display: block;
            color: #d9e2ff;
            text-decoration: none;
            border-radius: .8rem;
            padding: .65rem .85rem;
            transition: all .15s ease;
        }
        .nav-pill:hover { color: #fff; background: rgba(255, 255, 255, .12); }
        .nav-pill.active {
            color: #fff;
            background: linear-gradient(90deg, rgba(47, 91, 234, .8), rgba(22, 60, 174, .8));
            box-shadow: 0 8px 20px rgba(0, 0, 0, .18);
        }
        .section-label {
            color: #9ab0e6;
            font-weight: 600;
            font-size: .76rem;
            letter-spacing: .08em;
            text-transform: uppercase;
        }
        .content-wrap { width: 100%; }
        .topbar {
            background: rgba(255, 255, 255, .8);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid #e5e7eb;
        }
        .main-content { padding: 1.2rem; }
        .surface {
            background: var(--bg-panel);
            border: 1px solid #eaecf0;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(2, 8, 20, .05);
        }
        .search-input:focus { border-color: var(--brand); box-shadow: var(--ring); }
        @media (min-width: 992px) { .main-content { padding: 1.6rem; } }
    </style>
</head>
<body>
<div class="app-shell d-lg-flex">
    <aside class="app-sidebar p-3 p-lg-4">
        <div class="d-flex align-items-center justify-content-between mb-4">
            <a href="/" class="app-brand text-white text-decoration-none fs-3">PSUSphere</a>
            <button class="btn btn-sm btn-outline-light d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#sideMenu" aria-expanded="false" aria-controls="sideMenu">Menu</button>
        </div>
        <div id="sideMenu" class="collapse d-lg-block">
            <div class="section-label mb-2">Core</div>
            <nav class="mb-4">
                <a class="nav-pill active mb-2" href="/">Dashboard</a>
            </nav>
            <div class="section-label mb-2">StudentOrg</div>
            <nav>
                <a class="nav-pill mb-2" href="/admin/studentorg/college/">Colleges</a>
                <a class="nav-pill mb-2" href="/admin/studentorg/orgmember/">Org Members</a>
                <a class="nav-pill mb-2" href="/admin/studentorg/organization/">Organizations</a>
                <a class="nav-pill mb-2" href="/admin/studentorg/program/">Programs</a>
                <a class="nav-pill mb-2" href="/admin/studentorg/student/">Students</a>
            </nav>
        </div>
    </aside>

    <div class="content-wrap">
        <header class="topbar px-3 px-lg-4 py-3 d-flex align-items-center justify-content-between">
            <form class="w-50 d-none d-md-block">
                <input class="form-control search-input" type="search" placeholder="Search organizations..." aria-label="Search" />
            </form>
            <div class="dropdown ms-auto">
                <button class="btn btn-light border dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Admin</button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="/admin/">Django Admin</a></li>
                </ul>
            </div>
        </header>

        <main class="main-content">
            {% block content %}{% endblock %}
        </main>

        <footer class="px-3 px-lg-4 pb-4">
            <div class="surface p-3 d-flex justify-content-between align-items-center flex-wrap gap-2">
                <span class="text-secondary small">Copyright &copy; PSUSphere</span>
                <div class="small">
                    <a href="#" class="text-decoration-none">Privacy Policy</a>
                    <span class="text-secondary mx-1">&middot;</span>
                    <a href="#" class="text-decoration-none">Terms</a>
                </div>
            </div>
        </footer>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
